<div ng-controller="TopbarCtrl as vm" class="topBar">
	<div class="logo">
		<img src="img/icon_48.png" alt="{{vm.manifest.description}}" />
	</div>
	<p class="h4 pull-left">
		{{vm.manifest.name}} v{{vm.manifest.version}}
	</p>
	<p ng-show="vm.checkShowStoriesMenu()" class="h5 pull-left"><a ng-click="vm.location.path('/stories')"><span class="glyphicon glyphicon-arrow-left"></span> <span class="glyphicon glyphicon-th"></span> Return to Stories Menu</a></p>
	<p class="h5 pull-right">
		<!-- <a ng-click="vm.location.path('/profiles')">
			<span class="glyphicon glyphicon-user"></span> {{vm.profile.name}}
		</a> -->
		<div ng-show="vm.location.path() != '/profiles'" class="h5 pull-right btn-group btn-group-lg">
			<button class="btn dropdown-toggle" data-toggle="dropdown">
				<span class="glyphicon glyphicon-user"></span>
				{{vm.profile.name}} <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li>
					<a ng-click="vm.editProfile()">
						<span class="glyphicon glyphicon-edit"></span> Edit Profile
					</a>
				</li>
				<li>
					<a ng-click="vm.changeProfile()">
						<span class="glyphicon glyphicon-hand-right"></span> Change Profile
					</a>
				</li>
			</ul>
		</div>
	</p>
</div>
