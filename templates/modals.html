<div id="confirmModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<h2>Confirm</h2>

			<p class="confirm_message">{{ modal.confirm_message }}</p>

			<div class="row row-gutter-1x">
				<div class="col-xs-12">
					<p class="pull-right">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button id="confirmDelete" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
					</p>
				</div>
			</div>
		</div>
	</div>
</div><!-- #confirmModal -->


<div id="exitChangeConfirmModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<h2>Confirm</h2>

			<div class="alert alert-danger"><span class="glyphicon glyphicon-exclamation-sign"></span> <span class="alert_message">{{ exit_change_modal.alert }}</span></div>

			<p class="confirm_message">{{ exit_change_modal.message }}</p>

			<div class="row row-gutter-1x">
				<div class="col-xs-12">
					<p class="pull-right">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button id="confirmExit" type="button" class="btn btn-danger" data-dismiss="modal">Proceed</button>
					</p>
				</div>
			</div>
		</div>
	</div>
</div><!-- #exitChangeConfirmModal -->



<div class="modal fade" id="import-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Import a Story</h4>
			</div>
			<div class="modal-body">
				<div class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label">URL</label>
						<div class="col-sm-10">
							<input type="url" class="form-control" ng-model="upload.url" placeholder="Enter a valid URL" />
						</div>
					</div>

					<div class="form-group">
						<div class="text-center"><strong>OR</strong></div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Paste text</label>
						<div class="col-sm-10">
							<textarea class="form-control" ng-model="upload.text" placeholder="Paste valid JSON"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" ng-click="upload_story()" data-dismiss="modal">Import</button>
				<button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- #import-modal -->
