
<div class="menuTop theme-inverse storyMenu">
	<div class="topBar">
		<p class="h4 pull-left">Archimedes</p>

		<p class="h5 pull-right"><a><span class="glyphicon glyphicon-user"></span> Heather Fields</a></p>
	</div>

	<ul class="list-inline list-icon-menu h4">
		<!-- TODO: why don't new stories get saved?! -->
		<li><a ng-click="new_story()"><span class="glyphicon glyphicon-plus"></span> New Story</a></li>
		<!-- TODO: re-wire import -->
		<li><a><span class="glyphicon glyphicon-cloud-upload"></span> Import Story</a></li>
	</ul>
</div>

<div class="theme-alt wrap">
	<div class="container storiesListMenu">
		<!-- TODO: wire sort to orderBy filter on stories below -->
		<ul class="list-inline">
			<li><strong>Sort:</strong></li>
			<li><a><span class="glyphicon glyphicon-font"></span><span class="glyphicon glyphicon-arrow-down"></span></a></li>
			<li><a><span class="glyphicon glyphicon-time"></span></a></li>
		</ul>
	</div><!-- .container -->

	<div class="scrollable">
		<div class="container">
			<div class="row storiesList">
				<ul class="list-unstyled">
					<li ng-repeat="s in stories | orderBy:'title'" class="col-md-4 col-sm-6"><div>
						<h3><a ng-click="select_story(s)">{{ s.get_title() }}</a></h3>

						<ul class="list-unstyled">
							<li><strong>By:</strong> {{ s.author || 'Author' }}</li>
							<li><strong>Genre:</strong> {{ s.genre || 'Genre' }}</li>
						</ul>

						<p>{{ s.description || 'Description' }}</p>

						<ul class="list-inline list-icon-menu">
							<li><a href="#export-{{s.id}}" ng-click="export_story(s)" class="icon-subtle"><span class="glyphicon glyphicon-cloud-download"></span> Export</a></li>
							<!-- TODO: create support for duplicate -->
							<li><a class="icon-subtle"><span class="glyphicon glyphicon-share"></span> Duplicate</a></li>
							<li><a confirm-click="delete_story(s)" confirm-message="Delete story?" class="icon-subtle"><span class="glyphicon glyphicon-trash"></span></span> Delete</li>
						</ul>
					</div></li>
				</ul>
			</div><!-- .storiesList -->
		</div><!-- .container -->
	</div><!-- .scrollable -->
</div><!-- .wrap -->
